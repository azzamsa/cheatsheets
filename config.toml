# The URL the site will be built for
base_url = "https://azzamsa.github.io/cheatsheets"
title = "Cheatsheets"
description = "My most used shippets that nice to share"

theme = "adidoks"
default_language = "en"
compile_sass = true
generate_feed = true
minify_html = false

taxonomies = [
  {name = "authors"}, # Basic definition: no feed or pagination
]

build_search_index = true

[search]
include_title = true
include_description = false
include_content = true

[markdown]
highlight_code = true

[extra]
# Put all your custom variables here
author = "Azzam S.A"
github = "https://github.com/azzamsa"
twitter = "https://twitter.com/azzamsyawqi"

# More about site's title
title_separator = "|"  # set as |, -, _, etc
title_addition = "Azzam S.A Cheatsheets"

# Set date format in blog publish metadata
timeformat = "%B %e, %Y" # e.g. June 14, 2021
timezone = "Asia/Jakarta"

# Edit page on reposity or not
edit_page = false
docs_repo = "https://github.com/azzamsa/cheatsheets"
repo_branch = "master"

## Open Graph + Twitter Cards
[extra.open]
enable = true
image = "profile-2020.webp"
twitter_site = "azzamsyawqi"
twitter_creator = "azzamsyawqi"
og_locale = "en_US"

## JSON-LD
